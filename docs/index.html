<!DOCTYPE html>
<html>
  <head>
    <title>en0c - me</title>
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@4.0.0/github-markdown.min.css" />
  </head>
  <body>
    <article class="markdown-body">
      <div id="readme"></div>
    </article>
    <script src="https://unpkg.com/remarkable@2.0.0/dist/remarkable.min.js"></script>
    <script>
      const url = 'https://raw.githubusercontent.com/en0c-026/me/gh-pages/README.md';
      fetch(url)
        .then((response) => response.text())
        .then((text) => {
          const md = new Remarkable();
          document.getElementById('readme').innerHTML = md.render(text);
        });
    </script>
  </body>
</html>
