<!DOCTYPE html>
<html>
  <head>
    <title>en0c - me</title>
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@4.0.0/github-markdown.min.css" />
  </head>
  <body>
    <article class="markdown-body">
      <div id="readme"></div>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.js" integrity="sha512-B8tur8RfpWsXj+wGTAlM4u/IOtCd9ViFf+qZh0DEi3s5h8119+kc2RxVd+T+49Or1pdqIl2ODQQXbRH4d1EMWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const url = 'https://raw.githubusercontent.com/en0c-026/me/gh-pages/README.md';
      fetch(url)
        .then((response) => response.text())
        .then((text) => {
          const md = new Remarkable();
          document.getElementById('readme').innerHTML = md.render(text);
        });
    </script>
  </body>
</html>
